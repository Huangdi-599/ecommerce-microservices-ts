apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ecommerce
data:
  NODE_ENV: "production"
  JWT_EXPIRES_IN: "24h"
  JWT_REFRESH_EXPIRES_IN: "7d"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  CIRCUIT_BREAKER_TIMEOUT: "3000"
  CIRCUIT_BREAKER_ERROR_THRESHOLD_PERCENTAGE: "50"
  CIRCUIT_BREAKER_VOLUME_THRESHOLD: "10"
  ENABLE_METRICS: "true"
  LOG_LEVEL: "info"
  SWAGGER_TITLE: "E-commerce API Gateway"
  SWAGGER_DESCRIPTION: "API Gateway for E-commerce Microservices"
  SWAGGER_VERSION: "1.0.0"
  HELMET_ENABLED: "true"
  COMPRESSION_ENABLED: "true" 